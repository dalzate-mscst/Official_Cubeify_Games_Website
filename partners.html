            <h1>Cubeify Game Review</h1>
    
            <div class="condom">
                <form method="post" id="my-form" action="https://formspree.io/f/mnqwqgpr">
                    <div class="formname">
                        <ul>
                            <li><label for="game">Name:</label><br>
                                <input type="text" id="name" name="name"><br></li>
                                <li><label for="game">Email:</label><br>
                                <input type="text" id="email" name="email"><br></li>
                        </ul>
                    </div>
                    <p></p>
                    <div class="Game">
                        <label for="game">What was the game you've played?</label><br>
                            <input type="text" id="game" name="game"><br>
                    </div>
                    <p></p>
                    <div class="rate">
                        <label for="game">Rate from 1 to 5, 1 being bad and 5 being great.</label><br>
                        <li><input type="radio" id="one" name="rating" value="one">
                            <label for="one">1 Terrible</label><br></li>
                            <li><input type="radio" id="two" name="rating" value="two">
                            <label for="two">2 Not Good</label><br></li>
                            <li><input type="radio" id="three" name="rating" value="three">
                            <label for="three">3 Neutral</label></li>
                            <li><input type="radio" id="four" name="rating" value="four">
                            <label for="four">4 Good</label><br></li>
                            <li><input type="radio" id="five" name="rating" value="five">
                            <label for="five">5 Amazing</label><br></li>
                    </div>
                    <p></p>
                    <div class="Comments">
                        <h2>In your words, give us an explanation of your experience.</h2>
                        <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
                    </div>
                    <p></p>
                    <p></p>
                    <p></p>
                    <button type="submit"onclick="document.location= 'Submission success.html'">submit</button>
            </form>
        </div>
        <script>
            var form = document.getElementById("my-form");
        
            async function handleSubmit(event) {
              event.preventDefault();
              var status = document.getElementById("my-form-status");
              var data = new FormData(event.target);
              fetch(event.target.action, {
                method: form.method,
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
              }).then(response => {
                status.innerHTML = "Thanks for your submission!";
                form.reset()
              }).catch(error => {
                status.innerHTML = "Oops! There was a problem submitting your form"
              });
            }
            form.addEventListener("submit", handleSubmit)
        </script>
